<!DOCTYPE html>
<html>
<head>
    <title>P2Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.js"
            integrity="sha512-ia48mJh6IXv6baAI07Ib/crgsG/MD4tbSnOndWLo3GSExMhYsn1xPbni40VamCaXWk79t1dxi/JahsqOFazkew=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <!--vis.js css and js files-->
    <link rel="stylesheet" type="text/css" href="/css/vis.css"/>
    <script type="text/javascript" src="/js/lib/vis.js"></script>


    <!-- jquery cdn
    TODO make it local with npm-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <!--pouchDBCDN TODO make it local-->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@6.4.2/dist/pouchdb.min.js"></script>


</head>
<body onload="connect()">
<div id="debug">
    <button id="experimental">experimental</button>
    <button id="emptyRoomDb">empty room DB</button>
    <button id="emptyLocalDb">empty local DB</button>
    <button id="graphDemo">graph demo</button>
    <input type="text" name="userNameField" id="userNameField" placeholder="user name">
    <input type="password" name="passwordField" id="passwordField" placeholder="password">

</div>
<button id="toggleRoomTools">Rooms</button>
<div id="roomTools" class="panel" style="display: none">
    <ul id="roomList"></ul>
    <textarea id="changeRoomText" placeholder="type room name"></textarea>
    <button id="sendChangeRoomText">change room</button>
</div>

<div id="sendMessageArea" class="panel">
    <textarea id="sendMessageText" placeholder="type text" autofocus="autofocus"></textarea>
    <div id="otherClients"></div>
    <button id="sendStuff">send to room</button>
</div>
<div id="cy"></div>

<div id="contextMenu"></div>

</body>

<!-- lv_js -->
<script type="text/javascript" src="js/ContextMenu.js"></script>
<!-- hel_js -->
<script type="text/javascript" src="js/uncategorized.js"></script>
<script type="text/javascript" src="js/tools.js"></script>
<script type="text/javascript" src="/js/demo.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/DbManager.js"></script>
<script type="text/javascript" src="/js/graphGenerator.js"></script>
<script type="text/javascript" src="/js/RTCManager.js"></script>
<script type="text/javascript" src="/js/tests/rooms.js"></script>


</html>
