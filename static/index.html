<!DOCTYPE html>
<html>
<head>
    <title>P2Chat</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <!--vis.js css and js files-->
    <link rel="stylesheet" type="text/css" href="/css/vis.css"/>
    <script type="text/javascript" src="/js/lib/vis.js"></script>


    <!-- jquery cdn
    TODO make it local with npm-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Assumes global locations for socket.io.js and easyrtc.js -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <!--pouchDBCDN TODO make it local-->
    <script src="//cdn.jsdelivr.net/npm/pouchdb@6.4.2/dist/pouchdb.min.js"></script>


</head>
<body onload="connect()">
<div id="debug">
    <button id="emptyLocalDb">empty local DB</button>
    <button id="graphDemo">graph demo</button>
</div>
<button id="toggleRoomTools">Rooms</button>
<div id="roomTools" class="panel" style="display: none">
    <ul id="roomList"></ul>
    <textarea id="changeRoomText" placeholder="type room name"></textarea>
    <button id="sendChangeRoomText">change room</button>
</div>

<div id="sendMessageArea" class="panel">
    <textarea id="sendMessageText" placeholder="type text"></textarea>
    <div id="otherClients"></div>
    <button id="sendStuff">send to room</button>
</div>
<div id="cy"></div>

<div id="contextMenu"></div>

</body>

<!-- lv_js -->
<script type="text/javascript" src="js/lv/ContextMenu.js"></script>
<!-- hel_js -->
<script type="text/javascript" src="js/multichat.js"></script>
<script type="text/javascript" src="/js/demo.js"></script>
<script type="text/javascript" src="/js/script.js"></script>
<script type="text/javascript" src="/js/DbManager.js"></script>
<script type="text/javascript" src="/js/graphGenerator.js"></script>
<script type="text/javascript" src="/js/RTCManager.js"></script>


</html>
